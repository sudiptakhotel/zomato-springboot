<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .order-details {
            margin-top: 20px;
        }
        .order-item {
            margin-top: 10px;
            font-size: 16px;
        }
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">New Order Received!</div>
    <p>Hello,</p>
    <p>You have received a new order. Please find the details below:</p>

    <div class="order-details">
        <p><strong>Order ID:</strong> <span th:text="${OrderRequestId}"></span></p>
        <p><strong>Order Items:</strong></p>
        <ul>
            <li th:each="item : ${OrderItem}">
                <span th:text="${item.itemName}"></span> - <span th:text="${item.quantity}"></span>
            </li>
        </ul>
        <p><strong>Total Amount:</strong> <span th:text="${Bill}"></span></p>
    </div>

    <p>Please ensure that the order is prepared and ready for delivery on time.</p>

    <div class="footer">Thank you for being a valued partner!</div>
</div>
</body>
</html>

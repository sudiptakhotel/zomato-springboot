<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .order-details {
            margin-top: 20px;
        }
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">New Order Received!</div>
    <p>Hello,</p>
    <p>You have received a new order. Please find the details below:</p>

    <div class="order-details">
        <p><strong>Order ID:</strong> <span th:text="${orderId}"></span></p>
        <p><strong>Customer Name:</strong> <span th:text="${customerName}"></span></p>
        <p><strong>Delivery Address:</strong> <span th:text="${deliveryAddress}"></span></p>
        <p><strong>Total Amount:</strong> <span th:text="${totalAmount}"></span></p>
    </div>

    <p>Please make sure to deliver the order on time.</p>

    <div class="footer">Thank you for partnering with us!</div>
</div>
</body>
</html>
